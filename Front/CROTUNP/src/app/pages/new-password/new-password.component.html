<div class="FormDiv">
    <form class="example-form">


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Token</mat-label>
                <input type="text" matInput
                       placeholder="Email Token" [(ngModel)]="token" [formControl]="emailFormControl" required>


            </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput
                   placeholder="Set your new password" [(ngModel)]="pass"  [formControl]="emailFormControl" required>


        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input type="email" matInput
                   placeholder="Confirm your new password" [(ngModel)]="confirmPass" (keyup)="checkPass()" [formControl]="emailFormControl" required>


        </mat-form-field>
        <p class="EmailExist" [ngStyle]="{'visibility':passmatch ? 'hidden' : 'visible','color':passmatch ? 'red' : 'red' }">{{PassMatch}}</p>

        <button type="button" class="btn btn-success" (click)="Confirmass()" [disabled]="!passmatch">Confirm</button>

    </form>
</div>
