<head>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput
               placeholder="Ex. pat@example.com" [(ngModel)]="email" [formControl]="emailFormControl">


        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address

        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <div class="Btns">
        <button mat-flat-button color="primary" (click)="SentPassToken()" mat-dialog-close mat-dialog-close="true">submit</button>

        <button type="button"  class="btn btn-secondary BtnClose" mat-dialog-close mat-dialog-close="true">cancel</button>
    </div>
</form>
</body>
